<body>

    <div class="draggable" style="top: 100px; left: 100px;">ğŸš©</div>
    <div class="draggable" style="top: 100px; left: 250px;">â™Ÿï¸</div>

    <script>
        const draggables = document.querySelectorAll('.draggable');
        let activeElement = null;
        let offset = { x: 0, y: 0 };

        draggables.forEach(el => {
            el.addEventListener('mousedown', (e) => {
                activeElement = el;
                // è¨ˆç®—æ»‘é¼ é»æ“Šä½ç½®èˆ‡å…ƒä»¶å·¦ä¸Šè§’çš„è·é›¢ (Offset)
                // é€™æ¨£æ‹–æ›³æ™‚æ»‘é¼ æ‰æœƒåœåœ¨åŸæœ¬é»æ“Šçš„é‚£ä¸€é»ï¼Œä¸æœƒè·³æ‰
                offset.x = e.clientX - el.offsetLeft;
                offset.y = e.clientY - el.offsetTop;
            });
        });

        document.addEventListener('mousemove', (e) => {
            if (!activeElement) return;

            // æ›´æ–°å…ƒä»¶ä½ç½® = ç›®å‰æ»‘é¼ åº§æ¨™ - åˆå§‹åç§»é‡
            let newX = e.clientX - offset.x;
            let newY = e.clientY - offset.y;

            activeElement.style.left = newX + 'px';
            activeElement.style.top = newY + 'px';
        });

        document.addEventListener('mouseup', () => {
            activeElement = null;
        });

        // é¡å¤–æ”¯æ´æ‰‹æ©Ÿè§¸æ§ (Touch Events)
        document.addEventListener('touchmove', (e) => {
            if (!activeElement) return;
            let touch = e.touches[0];
            activeElement.style.left = (touch.clientX - offset.x) + 'px';
            activeElement.style.top = (touch.clientY - offset.y) + 'px';
        }, { passive: false });
    </script>
